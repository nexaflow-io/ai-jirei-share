project:
  name: "AI事例シェア"
  version: "2.0.0" # 正しい理解版
  description: "AI事例シェア：施工会社が事例集URLを共有して、確度の高いリードを自動獲得"
  core_purpose: "事例集URL共有 → 元請け閲覧トラッキング → 確度の高い営業リード獲得"

# 解決する問題
problem:
  施工会社の課題: "営業効率が悪く、確度の低い飛び込み営業に時間を浪費している"
  元請けの課題: "施工会社の実力がわからず、技術的な質問もすぐに聞けない"
  
# ビジネスモデル
business_model:
  課金者: "施工会社（塗装、防水、電気工事など専門工事会社）"
  利用者: "元請け企業（ゼネコン、建設会社、工務店）"
  収益: "施工会社からの月額課金、元請けは無料利用"

# 使用フロー
usage_flow:
  施工会社側:
    step1: "施工写真をアップロード"
    step2: "事例情報を手動入力（課題→工夫→結果）"
    step3: "事例集のURLを発行"
    step4: "元請けにURLを共有（コピーボタン）"
    step5: "元請けの質問内容をメールで確認"
    step6: "確度の高いリードに営業アプローチ"
  
  元請け側:
    step1: "施工会社から送られたURLにアクセス"
    step2: "個人情報入力（会社名、役職、氏名、メール、電話）← 必須"
    step3: "事例集を閲覧"
    step4: "軽い質問：AIチャットで疑問を解決（メール送信なし）"
    step5: "本格検討：問い合わせフォームで相談（メール送信あり）"

# 核心機能（最小限）
core_features:
  事例集作成:
    - "写真アップロード（最大10枚/事例、JPEG・PNG形式）"
    - "事例情報を手動入力（工事名、課題・問題点、工夫・解決策、結果・成果）"
    - "事例集の表示"
  
  URL発行・共有:
    - "事例集のURL自動生成（まずは1つ）"
    - "URLコピーボタンでの共有"
  
  元請け情報取得:
    - "閲覧前の個人情報入力必須"
    - "会社名、役職、氏名、メール、電話"
  
  閲覧トラッキング:
    - "誰が見たか（元請け情報）"
    - "何を見たか（どの事例に興味）"
    - "何回見たか（アクセス回数）"
    - "いつ見たか（アクセス時間）"
  
  AI質問機能:
    - "元請けの軽い質問に自動回答（Vercel AI SDK）"
    - "事例情報をコンテキストに含めた回答"
    - "ストリーミング形式でリアルタイム表示"
    - "AI質問履歴の記録（トラッキング用・メール送信なし）"
  
  問い合わせ機能:
    - "本格的な相談・見積もり依頼"
    - "問い合わせフォーム"
    - "問い合わせ時のメール送信（Resend）"
    - "問い合わせ履歴の記録・分析"
  
  効果実感ダッシュボード:
    - "URL共有数"
    - "閲覧者数（個人情報入力者数）"
    - "AI質問数（軽い質問・トラッキング用）"
    - "問い合わせ数（CV導線・メール送信あり）"
    - "問い合わせ時のメール送信のみ（AI質問時は送信なし）"

# 検証する仮説
hypothesis:
  前提: "事例集URLを共有すれば、興味のある元請けが個人情報を入力してでも閲覧し、確度の高いリードが獲得できる"
  測定: "URL共有数 vs 個人情報入力数 vs 問い合わせ数"
  成功基準: "URL共有10件 → 閲覧3件 → 問い合わせ1件"
  MVP検証: "まずは1つのURL共有で効果を実感"

# 100倍良い体験
experience_improvement:
  従来の営業:
    - "飛び込み営業で実績を口頭説明"
    - "相手の興味度がわからない"
    - "技術的質問に即答できない"
    - "確度の低い営業に時間浪費"
  
  新しい体験:
    - "事例集URLを送るだけ"
    - "誰が何に興味を持ったか全てわかる"
    - "AIが24時間技術的質問に対応"
    - "確度の高いリードのみに営業集中"

# 成功指標
success_metrics:
  施工会社:
    - "確度の高いリード獲得数"
    - "営業効率の向上（時間短縮）"
    - "受注率の向上"
  
  元請け:
    - "24時間いつでも事例確認可能"
    - "技術的質問の即座解決"
    - "最適な施工会社の発見"

# 技術スタック
tech_stack:
  フロントエンド: "Next.js 14 (App Router)"
  AI機能: "Vercel AI SDK + OpenAI GPT-4o-mini"
  データベース: "Supabase PostgreSQL"
  認証: "Supabase Auth"
  ストレージ: "Supabase Storage"
  メール送信: "Resend"
  ホスティング: "Vercel"
  リアルタイム: "Supabase Realtime"
  UI: "shadcn/ui + Tailwind CSS"
  状態管理: "Zustand"

# やらないこと
not_doing:
  - "事例作成AIアシスタント（ChatGPTで代替可能）"
  - "質問投稿以外のメール送信機能"
  - "QRコード生成"
  - "複雑な検索機能"
  - "社内ワークフロー"
  - "権限管理"
  - "レポート機能"
  - "API連携"
  - "プレゼン機能"
  - "営業管理機能"
  - "アクセス時のメール送信（質問投稿時のみ送信）"
  - "滞在時間測定（意味がないため）"
  - "ブラウザプッシュ通知（実用的でないため）" 